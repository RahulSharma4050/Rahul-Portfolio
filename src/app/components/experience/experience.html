<section id="experience" class="experience-section">
    <div class="container">
        <h2 class="section-title">
            <lucide-icon [name]="Briefcase" class="icon"></lucide-icon> Work Experience
        </h2>

        <div class="timeline" appScrollAnimation="animate-timeline">
            <div class="timeline-line"></div>
            <div class="timeline-item" *ngFor="let job of experience; let i = index">
                <div class="timeline-marker" [style.animation-delay]="(1 + i * 0.6) + 's'"></div>
                <div class="timeline-content card" [style.animation-delay]="(1.2 + i * 0.6) + 's'">
                    <div class="header">
                        <h3 class="role">{{ job.role }}</h3>
                        <span class="company">{{ job.company }}</span>
                    </div>
                    <div class="meta">
                        <lucide-icon [name]="Calendar" class="icon-sm"></lucide-icon>
                        <span>{{ job.duration }}</span>
                    </div>
                    <ul class="description">
                        <li *ngFor="let point of job.description">{{ point }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
