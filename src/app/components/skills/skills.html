<section id="skills" class="skills-section">
    <div class="container">
        <h2 class="section-title">
            <lucide-icon [name]="Cpu" class="icon"></lucide-icon> Skills & Expertise
        </h2>

        <div class="skills-grid">
            <div class="skill-category card" *ngFor="let category of skillCategories; let i = index"
                appScrollAnimation="animate-fade-in-up" [style.animation-delay]="(i * 0.15) + 's'">
                <h3 class="category-name">{{ category.name }}</h3>
                <div class="skill-tags">
                    <span class="skill-tag" *ngFor="let skill of category.skills">{{ skill }}</span>
                </div>
            </div>
        </div>
    </div>
</section>
